<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/Style/styles.css" />
    <title>QuizApp</title>
    <script src="./assets/js/app.js" defer type="module"></script>
  </head>
  <body>
    <section id="getName">
      <div class="container">
        <div class="wrapper">
          <div class="input_field">
            <input type="text" class="playerName" autocomplete="off" />
            <span class="focus_border"></span>
          </div>
          <button class="enableInput">Start Quiz</button>
        </div>
      </div>
    </section>
    <div class="alert">
      <span>Please enter your name to continue</span>
      <span id="cancel_icon"><i class="fas fa-times"></i></span>
    </div>
    <section id="card">
      <div class="quizCardWrapper">
        <div class="cardData">
          <div class="header">
            <h2 id="setUserName"></h2>
            <div><span id="timer">00:00</span></div>
          </div>
          <div class="card_body">
            <div class="question">Q1.Tell me your First name..?</div>
            <ul class="options">
              <li class="opt1" tabindex="0">Prompts to complete the statement</li>
              <li class="opt2" tabindex="0">hi</li>
              <li class="opt3" tabindex="0">hello</li>
              <li class="opt4" tabindex="0">hi</li>
            </ul>
            <div class="nextBtn">
              <button type="button" class="next">Next</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
